<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulir Pendaftaran - Fallback</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      line-height: 1.5;
      padding: 2rem;
      max-width: 800px;
      margin: 0 auto;
      color: #333;
    }
    h1 {
      margin-bottom: 1.5rem;
      text-align: center;
    }
    .form-group {
      margin-bottom: 1rem;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
    }
    input, select, textarea {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 0.25rem;
      font-size: 1rem;
    }
    textarea {
      min-height: 100px;
    }
    .radio-group {
      display: flex;
      gap: 1rem;
    }
    .radio-group label {
      display: flex;
      align-items: center;
      font-weight: normal;
    }
    .radio-group input {
      width: auto;
      margin-right: 0.5rem;
    }
    .checkbox-group {
      display: flex;
      align-items: flex-start;
    }
    .checkbox-group input {
      width: auto;
      margin-right: 0.5rem;
      margin-top: 0.25rem;
    }
    button {
      background-color: #0070f3;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 0.25rem;
      font-size: 1rem;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background-color: #0060df;
    }
    .section-title {
      margin-top: 2rem;
      margin-bottom: 1rem;
      font-size: 1.25rem;
      font-weight: 600;
    }
    .form-row {
      display: flex;
      gap: 1rem;
      margin-bottom: 1rem;
    }
    .form-row > div {
      flex: 1;
    }
    @media (max-width: 640px) {
      .form-row {
        flex-direction: column;
        gap: 0;
      }
    }
  </style>
</head>
<body>
  <h1>Formulir Pendaftaran</h1>
  <p>Silakan lengkapi formulir pendaftaran di bawah ini dengan data yang benar.</p>
  
  <!-- Replace with your actual Google Form URL -->
  <form id="pendaftaranForm" method="POST" action="GOOGLE_FORM_URL_HERE" target="_blank">
    <div class="section-title">Data Pribadi</div>
    
    <div class="form-group">
      <label for="namaLengkap">Nama Lengkap *</label>
      <input type="text" id="namaLengkap" name="entry.1234567890" required>
    </div>
    
    <div class="form-row">
      <div class="form-group">
        <label for="tempatLahir">Tempat Lahir *</label>
        <input type="text" id="tempatLahir" name="entry.1234567891" required>
      </div>
      
      <div class="form-group">
        <label for="tanggalLahir">Tanggal Lahir *</label>
        <input type="date" id="tanggalLahir" name="entry.1234567892" required>
      </div>
    </div>
    
    <div class="form-group">
      <label>Jenis Kelamin *</label>
      <div class="radio-group">
        <label>
          <input type="radio" name="entry.1234567893" value="L" required>
          Laki-laki
        </label>
        <label>
          <input type="radio" name="entry.1234567893" value="P">
          Perempuan
        </label>
      </div>
    </div>
    
    <div class="form-group">
      <label for="alamat">Alamat Lengkap *</label>
      <textarea id="alamat" name="entry.1234567894" required></textarea>
    </div>
    
    <div class="form-row">
      <div class="form-group">
        <label for="telepon">Nomor Telepon *</label>
        <input type="tel" id="telepon" name="entry.1234567895" required>
      </div>
      
      <div class="form-group">
        <label for="email">Email *</label>
        <input type="email" id="email" name="entry.1234567896" required>
      </div>
    </div>
    
    <div class="section-title">Data Orang Tua</div>
    
    <div class="form-row">
      <div class="form-group">
        <label for="namaAyah">Nama Ayah *</label>
        <input type="text" id="namaAyah" name="entry.1234567897" required>
      </div>
      
      <div class="form-group">
        <label for="namaIbu">Nama Ibu *</label>
        <input type="text" id="namaIbu" name="entry.1234567898" required>
      </div>
    </div>
    
    <div class="form-group">
      <label for="teleponOrtu">Nomor Telepon Orang Tua *</label>
      <input type="tel" id="teleponOrtu" name="entry.1234567899" required>
    </div>
    
    <div class="section-title">Data Pendidikan</div>
    
    <div class="form-group">
      <label for="asalSekolah">Asal Sekolah *</label>
      <input type="text" id="asalSekolah" name="entry.1234567900" required>
    </div>
    
    <div class="form-group">
      <label for="program">Program yang Dipilih *</label>
      <select id="program" name="entry.1234567901" required>
        <option value="" disabled selected>Pilih program pendidikan</option>
        <option value="pesantren_putra">Pesantren Putra</option>
        <option value="pesantren_putri">Pesantren Putri</option>
        <option value="mi">Madrasah Ibtidaiyah</option>
        <option value="mts">Madrasah Tsanawiyah</option>
        <option value="ma">Madrasah Aliyah</option>
        <option value="tahfidz">Program Tahfidz</option>
      </select>
    </div>
    
    <div class="form-group">
      <div class="checkbox-group">
        <input type="checkbox" id="setuju" name="entry.1234567902" value="true" required>
        <label for="setuju">Saya menyatakan bahwa data yang diisi adalah benar dan setuju dengan syarat dan ketentuan yang berlaku *</label>
      </div>
    </div>
    
    <div class="form-group">
      <button type="submit">Kirim Pendaftaran</button>
    </div>
  </form>
  
  <script>
    document.getElementById('pendaftaranForm').addEventListener('submit', function(e) {
      // You can add validation here if needed
      alert('Formulir akan dikirim. Terima kasih telah mendaftar!');
    });
  </script>
</body>
</html>
